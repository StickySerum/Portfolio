<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.logos-container .logo').hover(function () {
                switch(this.id) {
                    case 'allin-logo':
                        $('.macbook-container .macbook-background').toggleClass('allin');
                        break;
                    case 'beaverbrook-logo':
                        $('.macbook-container .macbook-background').toggleClass('beaverbrook');
                        break;
                    case 'encore-logo':
                        $('.macbook-container .macbook-background').toggleClass('encore');
                        break;
                    case 'mendocino-logo':
                        $('.macbook-container .macbook-background').toggleClass('mendocino');
                        break;
                    case 'skinlab-logo':
                        $('.macbook-container .macbook-background').toggleClass('skinlab');
                        break;
                }
            });
        });
    </script>

    <title>Tyler Durfey - Portfolio</title>
  </head>

  <body class="portfolio">

    <div class="wrapper">
    	<header>
    		<div class="container">
    			<h1><a href="index.html">Tyler Durfey</a></h1>
    			<nav>
    				<ul>
    					<li><a href="index.html">About</a></li>
    					<li><a href="portfolio.html">Portfolio</a></li>
    					<li><a href="contact.html">Contact</a></li>
    				</ul>
    			</nav>
    		</div>	
    	</header>

    	<div class="torn-picture-row">
            <img class="torn-edge-bottom" src="assets/images/torn-edge.png"/>
		</div>

        <div class="portfolio-title-row">
            <h1>Award Winning Portfolio</h1>
        </div>
        <div class="portfolio-row">
            <div class="left-side">
                <h2>Preview a few:</h2>
                <div class="logos-container">
                    <a href="allin.html"><img class="logo" id="allin-logo" src="assets/images/all-in-logo.svg"/></a>
                    <a href="#"><img class="logo" id="beaverbrook-logo" src="assets/images/beaverbrook-logo.png"/></a>
                    <a href="#"><img class="logo" id="encore-logo" src="assets/images/encore-logo.png"/></a>
                    <a href="#"><img class="logo" id="mendocino-logo" src="assets/images/mendocino-logo.jpeg"/></a>
                    <a href="#"><img class="logo" id="skinlab-logo" src="assets/images/skinlab-logo.svg"/></a>
                </div>
            </div>

            <div class="right-side">
                <div class="macbook-container">
                    <div class="macbook-background"></div>
                    <img class="macbook" src="assets/images/macbook.png"/>
                </div>
            </div>
        </div>

		<footer></footer>
	</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
